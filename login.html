    <meta charset="UTF-8" />

  <body>

      <div class="navbar-left">
        <a href="./landing-page.html">
          <img src="./bahan-navbar/logo.png" alt="Sund Resto Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-right">
        <button class="nav-icon" id="menu-button" aria-label="Menu">
          <i data-feather="menu"></i>
        </button>
      </div>

      <div class="dropdown" id="dropdown">
        <a href="./landing-page.html"><i data-feather="home"></i> Beranda</a>
        <a href="./login.html"><i data-feather="log-in"></i> Masuk</a>
        <a href="./register.html"><i data-feather="user-plus"></i> Buat Akun</a>
        <a href="../sund-res/ttg-lomlog.html"><i data-feather="info"></i> Tentang Kami</a>
      </div>
    </nav>


    <div class="login-container">
      <div class="login-card animate__animated animate__fadeIn">
        <div class="login-header">
          <img src="./bahan-navbar/logo.png" alt="Sund Resto" class="login-logo">
          <h2>Selamat Datang Kembali</h2>
          <p>Silakan masuk ke akun Anda</p>
        </div>
        
        <form id="loginForm" class="login-form">
          <div class="form-group floating">
            <input type="text" id="username" required placeholder="username">
            <i data-feather="user" class="input-icon"></i>
          </div>
          
          <div class="form-group floating">
            <input type="password" id="password" required placeholder="password">
            <i data-feather="lock" class="input-icon"></i>
            <button type="button" class="toggle-password" aria-label="Show password">
              <i data-feather="eye"></i>
            </button>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox">
              <span>Ingat saya</span>
            </label>
            <a href="#" class="forgot-password">Lupa password?</a>
          </div>
          
          <button type="submit" class="login-btn">
            <span>Masuk</span>
            <i data-feather="arrow-right"></i>
          </button>
          
          <div class="divider">
            <span>atau lanjutkan dengan</span>
          </div>
          
          <div class="social-login">
            <button type="button" class="social-btn google">
              <i data-feather="at-sign"></i>
              Google
            </button>
            <button type="button" class="social-btn facebook">
              <i data-feather="facebook"></i>
              Facebook
            </button>
          </div>
        </form>
        
        <div class="login-footer">
          Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </div>
      </div>
      
      <div class="login-graphics">
        <div class="graphic-circle"></div>
        <div class="graphic-circle"></div>
        <div class="graphic-circle"></div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footer-contact">
        <div class="social-icons">
          <a href="https://wa.me/6285952464007" target="_blank" class="social-link" title="WhatsApp">
            <i data-feather="message-square" class="social-icon"></i>
